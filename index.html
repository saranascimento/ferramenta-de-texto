<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de texto</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
       
        <div>
            <label class="switch">
                <input name='theme' type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <nav >
            <ul id="abas">
                <li><a href="#tab1" class='selected '>Conversor</a></li>
                <li><a href="#tab2"  class=' '>Contador</a></li>
                <li><a href="#tab3" class=' '>Binário</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
       
        

        <div id="tab1" class="contentAba">
            <div class="text-box">
                <p>Texto original:</p>
                <div class='wrapperTextarea'>
                    <textarea placeholder=":)" autofocus name="inputConversor" id="inputConversor" cols="30" rows="10"></textarea>
                </div>
                <p>Texto convertido:</p>
                <div class='wrapperTextarea'>
                    <textarea placeholder="(:" autofocus name="textModifiedConversor" id="textModifiedConversor" cols="30" rows="10"></textarea>
                </div>
                <p> </p>
                <div class="converte">
                        <button class="converte__titulo ">Título</button>
                        <button class="converte__invertido ">Inverso</button>           
                        <button class="converte__negrito ">Negrito</button>
                       
                        <button class="converte__reverso ">Reverso</button>
                        <button class="converte__maiusculo ">Maiúsculos</button>
                        <button class="converte__minusculo ">Minúsculos</button>
                        <button class="converte__sublinhado ">Sublinhado</button>
                        <button class="converte__copiar ">Copiar</button>
                         <button class="converte__limpar ">Limpar</button>
                </div>
            </div>
        </div>
        <div id="tab2" class="contentAba">
            <div class="text-box">
                <p>Digite o texto no campo abaixo:</p>
                <div class='wrapperTextarea'>
                    <textarea placeholder=":)" autofocus name="text" id="inputContador" cols="30" rows="10"></textarea>
                </div>
                <p class="contadorText">Contador: </p>
                
                <div id="results-wrapper">
                <div class="results">
                        <p >letras: <b id="letras"> 0</b></p>
                        <p >Vogais: <b id="vogais"> 0</b></p>
                        <p >Palavras: <b id="palavras"> 0</b></p>
                    </div>
                    
                    <div class="results">
                        <p >Espaços:  <b id="espacos">0</b></p>
                        <p >Símbolos: <b id="caracter-especial">0</b></p>
                        <p >Caracteres: <b id="caracteres">0</b> </p>
                        
                    </div>
                    <div class="results">
                        <p >Números: <b id="numeros">0</b></p>
                        <p >Parágrafos: <b id="linhas">0</b></p>
                        <p >Consoantes: <b id="consoantes">0</b></p>
                        
                    </div>
                    <div class="results">
                        <p >Minúsculos:  <b id="minusculos">0</b></p>
                        <p >Maiúsculos: <b id="maiusculos">0</b></p>
                        <p >Sem espaços: <b id="caracter-sem-espaco">0</b></p>
                    </div>
                    
                    
                </div>
                
                <p> </p>
            </div>
        </div> 
        <div id="tab3" class="contentAba "  >
            <div class="text-box">
                <p>Binário:</p>
                <div class='wrapperTextarea'>
                    <textarea placeholder=":)" autofocus name="text" id="inputBinario" cols="30" rows="10"></textarea>
                </div>
                <p>Decimal:</p>
                <div class='wrapperTextarea'>
                    <textarea placeholder=":)" autofocus name="textModified" id="textModifiedBinary" cols="30" rows="10"></textarea>
                </div>
                <p> </p>
            </div>
        </div>
        
        

    </section>
    

    
   
</body>



</html>
